<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<!-- Style edits: added background color to page, added background image for jumbotron, added navbar to toggle each chart on and off -->

<style>
    body {
        background-color: rgb(224, 240, 255);
    }
    
    .jumbotron {
        background-image: url("static/images/jumbotron-faded.jpg");
        background-size: cover;
    }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand">Toggle Charts: </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a onclick="changeChartVisibility('bar')" href="#">Bar</a></li>
                <li><a onclick="changeChartVisibility('gauge')" href="#">Gauge</a></li>
                <li><a onclick="changeChartVisibility('bubble')" href="#">Bubble</a></li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-md-6">
                <div id="bar"></div>
            </div>
            <div class="col-md-6">
                <div id="gauge"></div>
        </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 24px">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
